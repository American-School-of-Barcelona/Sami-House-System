<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - House Points System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700;800;900&family=Product+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background-color: #2b2b2b;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background: #3a3a3a;
            padding: 40px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-family: 'Product Sans', sans-serif;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-align: center;
            color: #e8e8d0;
        }

        h2 {
            font-size: 1.2em;
            margin-bottom: 30px;
            text-align: center;
            color: #999;
            font-weight: normal;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #e8e8d0;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #555;
            border-radius: 8px;
            font-size: 16px;
            background-color: #2b2b2b;
            color: #ffffff;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #e8e8d0;
        }

        button {
            width: 100%;
            padding: 12px 30px;
            background: #e8e8d0;
            color: #2b2b2b;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.02);
            background: #f0f0e0;
        }

        .flash-messages {
            margin-bottom: 20px;
        }

        .flash {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .flash.success {
            background: #4CAF50;
            color: white;
        }

        .flash.error {
            background: #f44336;
            color: white;
        }

        .register-link {
            margin-top: 20px;
            text-align: center;
            color: #999;
        }

        .register-link a {
            color: #e8e8d0;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .guest-btn {
            width: 100%;
            padding: 12px 30px;
            background: #555;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 10px;
        }

        .guest-btn:hover {
            transform: scale(1.02);
            background: #666;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            color: #999;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #555;
        }

        .divider::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #555;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>House Points</h1>
        <h2>Administrator Login</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required autofocus>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit">Log In</button>
        </form>

        <div class="divider">OR</div>

        <a href="{{ url_for('guest_login') }}" class="guest-btn">Continue as Guest (Non StuCo)</a>

        <div class="register-link">
            Don't have an account? <a href="{{ url_for('register') }}">Sign up here</a>
        </div>
    </div>
</body>
</html>
